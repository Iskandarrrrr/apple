{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}


{% block main %}
<div class="container p-5 text-light">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">
            {% if 'update' in request.path %}
            Изменить статью
            {% else %}
            Добавить статью
            {% endif %}
        </button>
    </form>
</div>
{% endblock main %}
