{% load blog_tags %}

<div class="list-group ">
    <a href="{% url 'index' %}" class="list-group-item list-group-item-action border-dark bg-white text-dark" aria-current="true">Все категории</a>
    {% get_categories as categories %}
    {% for category in categories %}
    <a href="{{ category.get_absolute_url }}" class="list-group-item list-group-item-action border-dark bg-dark text-light">{{ category.title }}</a>
    {% endfor %}
</div>
